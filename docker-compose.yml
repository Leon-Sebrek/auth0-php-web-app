version: "3.9"

services:
  install:
    image: composer:2.1
    volumes:
      - ./app/:/app
    working_dir: /app
    command: >
      sh -c "rm -f ./composer.lock &&
             composer install --no-dev"

  quickstart:
    image: php:8.0-cli-alpine
    volumes:
      - ./app/:/app
    working_dir: /app
    entrypoint: ["php", "-S", "0.0.0.0:3000", "public/index.php"]
    ports:
      - "3000:3000"
    env_file: ./app/.env

  tests:
    image: composer:2.1
    volumes:
      - ./app/:/app
    working_dir: /app
    command: >
      sh -c "rm -f ./composer.lock &&
             composer validate &&
             composer install &&
             php ./vendor/bin/phpinsights -v --no-interaction &&
             php ./vendor/bin/phpstan analyse --ansi --memory-limit 512M &&
             php ./vendor/bin/psalm --no-cache"
